 <div class="container-fluid">

    <div class="panel panel-default col-lg-6 col-lg-offset-3">
                        <div class="panel-heading ">
                        <em><h2 class="panel-title">Sign Up Here</h2></em>
                        
                        <div class="panel-body">
                        <form method="" action="bucketlists.html" role="form">
                            <div class="form-group">
                                <label for="InputName">First Name</label>
                                <input type="text" class="form-control" id="InputFName" placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label for="InputSName">Second Name</label>
                                <input type="text" class="form-control" id="InputSName" placeholder="Enter Second Name">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Email Address</label>
                                <input type="email" class="form-control" id="InputEmail" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">Password</label>
                                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="InputPassword" placeholder="Password Again">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                        </div>
                        </div>
                </div>

    
    
    <script src="js/jquery.js"></script>
